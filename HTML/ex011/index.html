<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo esta rodando no meu próprio servidor</p>
    
<video width="560px" controls autopla loop> <!-- controls (aparecer o play e colocar outros comandos), autoplay (ao entrar da play) e loop-->
    <source src="midia/video.mp4" type="video/mp4">
    <source src="midia/videoo.mp4" type="video/mp4">
    <p>Seu navegador não pode reproduzir esse video</p>
</video>

<h1>Inserindo vídeo externos (YouTube)</h1> <!--só ir em compartilhar e incorporar e pegar o code-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/cxAdTVSzNL8?si=DuiA4su4Lr1iB7ga" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!--tem outra ferramenta que faz isso chamada vimeo (paga mas é melhor para uso muito profissional.)-->
</body>
</html>
