<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
    @font-face {
        font-family: 'Yink';
            src: url('Yink.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
            /* 
            Principais tipos de format()
            - otf (opentype)
            - ttf (truetype)
            */
    }
        h1 {
            font-family: 'Yink';
        }
    </style>
</head>
<body>
    <h1>Yink</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae nihil quos optio, magni illo libero corrupti mollitia dolore, adipisci natus enim, inventore quia! Error autem tempore, libero magni corrupti aliquam!</p>
</body>
</html>
