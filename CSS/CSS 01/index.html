<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuração para preencher tudo*/
            height: 100%;
        }
        body { /*existem tbm o radios-gradient*/
            background-image: linear-gradient(45deg, #3198E2 1%, #6D59C0 20%, #E33F5F, #FDD579); /* right, left, top, bottom, deg (graus)*/
            background-attachment: fixed; /*deixa o fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1> 
</body>
</html>
